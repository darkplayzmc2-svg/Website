<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashNode</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #22d3ee, #0ea5e9, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 20px;
      color: #94a3b8;
    }
    button {
      margin-top: 30px;
      background: #0ea5e9;
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #22d3ee;
      transform: translateY(-3px);
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>
