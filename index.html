<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö° FlashNode API Key Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }
    body {
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 8px;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 30px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.1);
    }
    button {
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 16px;
      font-size: 1rem;
      transition: 0.2s;
    }
    button:hover {
      background: #2ea043;
    }
    .key-box {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      word-break: break-all;
      color: #7ee787;
      font-family: monospace;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FlashNode API Key Generator</h1>
    <p>Create a secure API key for your projects üîê</p>

    <button onclick="generateKey()">Generate New Key</button>

    <div id="keyContainer" class="key-box" style="display:none;"></div>
  </div>

  <div class="footer">
    ‚ö° Powered by <strong>FlashNode.fun</strong>
  </div>

  <script>
    function generateKey() {
      const prefix = "sk_flashnode_";
      const randomPart = Array.from(crypto.getRandomValues(new Uint8Array(16)))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
      const key = prefix + randomPart;

      const keyBox = document.getElementById("keyContainer");
      keyBox.style.display = "block";
      keyBox.textContent = key;

      // optional: save to localStorage
      localStorage.setItem("flashnode_key", key);
    }

    // Load saved key if exists
    window.onload = () => {
      const saved = localStorage.getItem("flashnode_key");
      if (saved) {
        const keyBox = document.getElementById("keyContainer");
        keyBox.style.display = "block";
        keyBox.textContent = saved;
      }
    };
  </script>
</body>
</html>
